    title: Wiki Viewer
    text: 'Restful API wikipedia article pre-viewer, developed from jQuery AJAX calls.<br>
        This app filters through a pre-selected maximum number of articles the user wishes to search and returns a snippet each selcted topic, linking back to the original wikipedia page.<br>This project was developed as part of an online certification for Full-stack development at FCC.'
    url: https://codepen.io/Nef_HC/full/xrqPPR/